<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="badge-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002244"/>
      <stop offset="100%" style="stop-color:#003d66"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
    <linearGradient id="tile-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.08"/>
    </linearGradient>
  </defs>

  <!-- Badge background â€” rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#badge-bg)"/>

  <!-- Subtle inner border -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>

  <!-- Platform tile grid (4 squares in bottom-right, suggesting the Fiori launcher) -->
  <g opacity="0.15">
    <rect x="300" y="340" width="52" height="52" rx="8" fill="#ffffff"/>
    <rect x="362" y="340" width="52" height="52" rx="8" fill="#ffffff"/>
    <rect x="300" y="402" width="52" height="52" rx="8" fill="#ffffff"/>
    <rect x="362" y="402" width="52" height="52" rx="8" fill="#ffffff"/>
  </g>

  <!-- Connection lines from A to tiles (subtle platform/integration feel) -->
  <line x1="290" y1="300" x2="326" y2="340" stroke="#00b4d8" stroke-opacity="0.2" stroke-width="2"/>
  <line x1="290" y1="300" x2="388" y2="340" stroke="#00b4d8" stroke-opacity="0.15" stroke-width="2"/>

  <!-- Bold geometric "A" lettermark -->
  <g transform="translate(256, 220)">
    <!-- Main A shape -->
    <polygon points="0,-140 -110,100 -70,100 -48,40 48,40 70,100 110,100" fill="#ffffff"/>
    <!-- A crossbar cutout -->
    <polygon points="0,-50 -32,30 32,30" fill="url(#badge-bg)"/>
  </g>

  <!-- Accent bar under the A -->
  <rect x="146" y="330" width="130" height="6" rx="3" fill="url(#accent-grad)"/>

  <!-- "ACME" text -->
  <text x="148" y="378" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="42" letter-spacing="10" fill="#ffffff" opacity="0.9">ACME</text>

  <!-- "MOCK PLATFORM" subtitle -->
  <text x="102" y="418" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="22" letter-spacing="6" fill="#00b4d8" opacity="0.8">MOCK PLATFORM</text>
</svg>