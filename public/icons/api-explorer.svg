<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002244"/>
      <stop offset="100%" style="stop-color:#003d66"/>
    </linearGradient>
  </defs>

  <!-- Rounded square badge -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="url(#bg)"/>

  <!-- Left angle bracket < -->
  <polyline points="42,40 22,64 42,88" fill="none" stroke="#00b4d8" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right angle bracket > -->
  <polyline points="86,40 106,64 86,88" fill="none" stroke="#00b4d8" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "A" monogram centered between brackets -->
  <g transform="translate(64, 64)">
    <polygon points="0,-18 -14,14 -9,14 -6,5 6,5 9,14 14,14" fill="#ffffff" opacity="0.9"/>
    <polygon points="0,-7 -4,4 4,4" fill="url(#bg)"/>
  </g>
</svg>